{% extends "core/base.html" %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static '../static/css/estilos.css' %}">
    <link rel="stylesheet" href="{% static '../static/css/login.css' %}">
{% endblock %}

{% block contenido %}

    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-8">
            <div class="box">
                <div class="login-box">
                    <img src="{%static '../static/img/otro.png'%}" class="avatar" alt="Avatar Image">
                    <h1>Iniciar sesión</h1>
                    <form>
                    <!-- USERNAME INPUT -->
                        <label for="username">Usuario</label>
                        <input type="text" placeholder="Ingrese usuario">
                        <!-- PASSWORD INPUT -->
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="Ingrese contraseña">
                        <input type="submit" value="Ingresar">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
